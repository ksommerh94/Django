{% extends 'base.html' %}
{% block body %}
<form method="post">
  {% csrf_token %}
  <input type="text" palceholder="name" name="name" />
  <input type="detail" palceholder="detail" name="detail" />
  <input type="submit" value="submit" />
</form>



<div>
  <h1>Items</h1>

  <ul>
    {% for item in itemList%}
      <li>{{item.name}} | {{item.detail}} </li>
      <hr>
    {% endfor %}
  </ul>

</div>
{% endblock %}
